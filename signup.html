<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moods.ai - Signup</title>
    <meta name="description" content="Sign up for Moods.ai to start your 7-day free trial.">
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .gradient-text { background: linear-gradient(to right, #3b82f6, #14b8a6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-bg { background-image: linear-gradient(to right, #3b82f6, #14b8a6); }
        .fade-in { opacity: 0; transition: opacity 0.5s ease-out; }
        .fade-in.visible { opacity: 1; }
    </style>
</head>
<body class="text-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold gradient-text text-center mb-6">Sign Up for Moods.ai</h1>
        <form id="signupForm" class="space-y-4">
            <input type="email" placeholder="Email" class="border border-gray-300 p-3 rounded-lg w-full" required>
            <input type="password" placeholder="Password" class="border border-gray-300 p-3 rounded-lg w-full" required>
            <p id="signupError" class="text-red-500 text-sm hidden">Please enter valid details.</p>
            <button type="submit" class="gradient-bg text-white font-bold py-3 rounded-lg w-full">Start Free Trial</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
        <p class="text-center mt-2 text-sm text-gray-600"><a href="/" class="text-blue-600 hover:underline">Back to Home</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = form.querySelector('input[type="email"]').value;
                const password = form.querySelector('input[type="password"]').value;
                if (email && password) {
                    localStorage.setItem('auth', 'loggedIn');
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('signupError').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
